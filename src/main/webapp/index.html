<!DOCTYPE html>
<html>
<head>
    <title>Register cookie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="mx-auto" style="width: 300px;">
            <h2 class="text-center">Register cookie</h2>
            <br>
            <form action="/cookies-api/cookie" method="post">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="name" class="col-form-label">Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>
                <br>

                <div class="form-group d-flex justify-content-center">
                    <input type="submit" class="btn btn-success" value="Register">
                </div>
            </form>

            <form action="/cookies-api/cookie" class="mt-5" method="get">
                <div class="form-group d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" value="View cookie">
                </div>
            </form>

            <form action="/cookies-api/delete-cookie" class="mt-1" method="post">
                <div class="form-group d-flex justify-content-center">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
